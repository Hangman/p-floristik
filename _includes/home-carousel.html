<div id="carouselndicators" class="carousel slide" data-ride="carousel" data-interval="10000">
  <ol class="carousel-indicators">
    <li data-target="#carouselndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 image-vignette home-carousel-image" src="{{ site.baseurl }}/assets/images/slide1.jpg" alt="First slide" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 image-vignette home-carousel-image" src="{{ site.baseurl }}/assets/images/slide2.jpg" alt="Second slide" />
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
